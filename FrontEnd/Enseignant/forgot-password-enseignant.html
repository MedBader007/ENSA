<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Enseignant ENSA Kénitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #3498DB;
            --accent: #27AE60;
            --light: #ECF0F1;
            --white: #FFFFFF;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .reset-container {
            background-color: var(--white);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow-md);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .logo {
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            height: 70px;
            filter: brightness(0) invert(24%) sepia(15%) saturate(937%) hue-rotate(161deg) brightness(93%) contrast(88%);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .badge {
            background-color: #E8F5E9;
            color: #2E7D32;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        p {
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            background-color: var(--accent);
            color: var(--white);
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            background-color: #219653;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .back-link i {
            margin-right: 5px;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 576px) {
            .reset-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <img src="LOGO-ENSA.png" alt="ENSA Kénitra">
        </div>
        <h2>Mot de passe oublié</h2>
        <div class="badge">
            <i class="fas fa-chalkboard-teacher"></i> Espace Enseignant
        </div>
        <p>Entrez votre email institutionnel pour recevoir un lien de réinitialisation de mot de passe.</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email institutionnel</label>
                <input type="email" id="email" placeholder="prenom.nom@uit.ac.ma" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Envoyer le lien
            </button>
        </form>
        
        <a href="loginEnseignant.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour à la connexion
        </a>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Ici vous ajouteriez la logique d'envoi du lien de réinitialisation
            alert(`Un lien de réinitialisation a été envoyé à ${email} (simulation)`);
            
            // Redirection après envoi (simulé)
            setTimeout(() => {
                window.location.href = 'reset-password-enseignant.html?token=simulated';
            }, 1500);
        });
    </script>
</body>
</html>
